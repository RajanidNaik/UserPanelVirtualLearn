<div class="container">
    <div>
        <app-home-page></app-home-page>
      </div>
      <div class="fill">
        <div class="see">Choice&nbsp;your&nbsp;course</div>
        <div class="lines onGo">
            Categories
           
          </div>
          <div class="design">
            <div class="searchBox" *ngFor="let cat of category; index as i">
              <div>
                <img src="/assets/icn_categories suggestion_design.png" />
              </div>
      
              <div>{{ cat }}</div>
            </div>
          </div>
          <div class="lines onGo">All course</div>
          <div class="content">
            <div class="onBox" *ngFor="let course of banner">
              <div class="div-image">
               
                <img src="{{ course.courseImage }}" />
                <div class="onImage1">
                    <div class="go cover">
                      <div>
                        <div class="line1">
                          {{ course.courseTitle }}
                        </div>
                        <div class="timeAlign">
                          <div class="chapter1">
                            {{ course.courseContent.totalChapters }}&nbsp;Chapters
                          </div>
                            <div class="chapter1 cd">
                              {{ course.category }}
                            </div>
                          
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
      </div>
</div>
